<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Diarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mis Tareas Diarias</h1>
        
        <div class="tasks-container">
            <!-- Tareas de Mañana -->
            <section class="task-section">
                <h2>Tareas de Mañana</h2>
                <form class="task-form" id="morning-form">
                    <input 
                        type="text" 
                        placeholder="Nueva tarea de mañana..."
                        required
                    >
                    <button type="submit">Añadir</button>
                </form>
                <div class="task-list" id="morning-tasks"></div>
            </section>

            <!-- Tareas de Noche -->
            <section class="task-section">
                <h2>Tareas de Noche</h2>
                <form class="task-form" id="night-form">
                    <input 
                        type="text" 
                        placeholder="Nueva tarea de noche..."
                        required
                    >
                    <button type="submit">Añadir</button>
                </form>
                <div class="task-list" id="night-tasks"></div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
